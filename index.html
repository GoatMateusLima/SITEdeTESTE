<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MTcars</title>
</head>
<body>
    <header>
        <img src="./img/Black friday eletrônicos fotográfico azul preto banner para site (2).png" alt="logo mt">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale conosco</li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./img/1.png" alt="imagen carro">
                    <div class="content">
                        <p class="car-information">
                            UNICO DONO
                        </p>
                        <h2>
                            Ferrari
                        </h2>
                        <p class="description">
                            Tenha uma experiencia unica ao lado da pessoa que voce ama. Seja voce, Seja Ferrari, Seja Feliz.
                        </p>
                        <button class="information">
                            Saiba Mais
                        </button>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="arrows">
            <button><img src="./img/arrow.png" alt="seta-esquerda"></button>
            <button><img src="./img/arrow.png" alt="seta-direita"></button>

        </div>
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>

        </div>
    </section>
</body>
</html>
